# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI - Unit and Robot Tests

# wokflow is triggered on following
on:
  # trigger on push to main
  push:
    branches: [ main, RobotImplementation  ]
  # trigger on new PR to main 
  pull_request:
    branches: [ main, RobotImplementation  ]
  # enables manual triggering
  workflow_dispatch:

jobs:
  unit-tests: 
    name: Run Unit Tests
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10.4", "3.11.9", "3.12.5"]
        r-version: ["4.1.3", "4.3.3"]
        
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up R ${{ matrix.r-version }}
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.r-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[tests]

    - name: Install R dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache-version: 2

    - name: Compile shared libraries
      run: |
        make -C lukefi/metsi/forestry/c

    - name: Test with pytest
      run: |
        python -m pytest

    - name: Clean up
      run: |
        make -C lukefi/metsi/forestry/c clean

  robot-tests:
    needs: unit-tests # Ensure unit tests run before robot tests
    name: Run Robot Framework Tests

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12.5
      uses: actions/setup-python@v5
      with:
        python-version: 3.12.5

    - name: Set up R 4.3.3
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: 4.3.3

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[tests]

    - name: Install R dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        cache-version: 2

    - name: Compile shared libraries
      run: |
        make -C lukefi/metsi/forestry/c

    - name: Run Robot Tests
      run: |
        export PYTHONPATH=${GITHUB_WORKSPACE}
        robot tests/robot
    
    - name: Archive Robot logs (optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: robot-logs
        path: |
          log.html
          report.html
          output.xml
          tests/robot/SMK_01/out/

    - name: Clean up
      run: |
        make -C lukefi/metsi/forestry/c clean